{% extends "account/base.html" %}
{% block content %}
<style>
  #login_button {
    float:right;
    text-align: center; 
  }
  #container{
    margin-top: 2%;
    padding: 2%;
    border-style: double;

  }
</style>
<div class="col s6 left-align">
<div class="container" id="container">
    
<h4>Вход</h4>

<form class="login" method="POST" action="{% url 'account_login' %}">

  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  <div class="section">    
    <label for="email"><h6>Имейл</h6></label>
    <input type="text" id="email">
    <label for="pw"><h6>Парола</h6></label>
    <input type="text" id="pw">

  </div>
  <button id="login_button" class="primaryAction teal lighten-5 z-depth-2" type="submit"><h5>Влез</h5></button>
  
</form>

<a class="button secondaryAction" href="{% url 'password_reset' %}">Забравена парола</a>
<p>Ако нямате направена регистрация, може да се регистрирате
  <a href="{% url 'register' %}">тук</a>.</p>

{% endblock %}
