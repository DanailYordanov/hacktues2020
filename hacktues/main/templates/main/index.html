{% extends 'base.html' %}
{% block content %}
    {%if request.user.is_authenticated%}
        <div class="row">
            <div class="col s6 light-blue darken-2 z-depth-5 fullPage valign-wrapper center-align">
                <a class="white-text center-align" href="{% url 'main-volunteer_profile'%}">
                    <h1>ДОБРОВОЛЕЦ</h1>
                </a>
            </div>
            <div class="col s6 light-blue darken-1 valign-wrapper center-align fullPage">
                <form>
                    <label for="buildingCode"><a class="white-text">
                            <h1>УЧАСТНИК</h1>
                        </a></label></br>
                    <input type="text" id='buildingCode'></br>
                    <input class="waves-effect waves-light btn-large teal lighten-5" type="submit" value='Включи се'>
                </form>
            </div>
        </div>
    
    {%else%}
        <div class="container">
            <div class="row">
                <div class="col s8 light-blue darken-2 z-depth-5 fullPage valign-wrapper center-align">
                    <a class="white-text center-align" href="{% url 'account_signup'%}">
                        <h1>ВКЛЮЧИ СЕ СЕГА!</h1>
                    </a>
                </div>
                <div class="col s4 light-blue darken-1 valign-wrapper center-align fullPage">
                    <ul class="collection blue-text">
                        <span class="white-text">Защо да се регистрирате при нас?</span>>
                        <li class="collection-item">Помогнете за справянето с covid кризата.</li>
                        <li class="collection-item">Помогнете на съседите си</li>
                        <li class="collection-item">Получете помощ от ваш съсед</li>
                    </ul>
                </div>
            </div>
        </div>
    {%endif%}

{%endblock content%}
