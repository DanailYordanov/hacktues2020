{% extends 'base.html' %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col s8 light-blue darken-2 z-depth-5 fullPage valign-wrapper center-align">
				<h3 class="white-text">Събития:</h3>
				{%for event in events%}
				<div class="row">
					<div class="col s12 m8">
					  <div class="card small teal lighten-5">
						<div class="card-content">
						  <span class="card-title">{{ event.title}}</span>
							<p class="grey-text">
								{{event.date_posted}}
							</p>
							<p class="blue-text">
								{{event.content}}
							</p>
						</div>
						<div class="card-action">
						  <a class="grey-text" href="{% url 'main-new_list'%}">Изпрати списък</a>
						</div>
					  </div>
					</div>
				  </div>
				{%endfor%}
			</div>
			<div class="col s4 light-blue darken-1 valign-wrapper center-align fullPage"">
				<h3 class="white-text">Участници:</h3>
				<ul class="collection">
					{%for user in users %}
						<li class="collection-item teal lighten-5">{{user}}</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{% endblock content %}
